<h1 class="indent">Artists</h1>

<form class="form indent">
    <input name="artistName" class="form__input" [(ngModel)] = "artistName">
    <button class="button" (click)="getInfo()">Send</button>
</form>

<div class="indent">
    <h1>{{ artistInfo.name }}</h1>
    <img src="{{ image }}" alt="" class="left-img">
    <p class="text clear">
        {{ bio }}
    </p>
</div>
