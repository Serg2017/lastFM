<h1 class="indent">Artists</h1>

<form class="form indent">
    <input name="artistName" class="form__input" [(ngModel)] = "artistName">
    <button class="button" (click)="getInfo()">Send</button>
</form>

<table class="artist indent" border="1">
    <tr>
        <td class="artist__title">Name</td>
        <td class="artist__title">IMG</td>
    </tr>
    <tr>
        <td><a href="{{artistInfo.url}}" target="_blank">{{ artistInfo.name }}</a></td>
        <td><img src="{{ image }}" alt=""></td>
    </tr>
</table>
